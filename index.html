<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>PokeData</title>
</head>

<body>
  <div class="pokedex">
    <div class="left">
      <div class="buttons">
        <button class="btn btn--previous">&lt;&lt;&nbsp;Previous</button>
        <button class="btn btn--next">Next&nbsp;&gt;&gt;</button>
      </div>

      <div class="searchBar">
        <div class="control-group">
          <input type="search" class="searchBar__input" placeholder="Search PoK&eacute;MoN">
          <button class="searchBar__btn">
            <ion-icon name="search-outline" class="searchBar__icon"></ion-icon>
          </button>
        </div>
      </div>

      <div class="image-container">
        <span class="arrow-left">&lt;</span>
        <img src="" alt="" class="main-image">
        <span class="arrow-right">&gt;</span>
        <h2 class="pokemonName"></h2>
      </div>

      <div class="types"></div>

      <div class="stats">
        <div class="stats__item">
          <label for="hp" class="stats__name">Hit Power</label>
          <div id="hp" class="stats__bar"></div>
          <!-- <span class="stats__percentage">70%</span> -->
        </div>
        <div class="stats__item">
          <label for="attack" class="stats__name">Attack</label>
          <div id="attack" class="stats__bar"></div>
          <!-- <span class="stats__percentage">50%</span> -->
        </div>
        <div class="stats__item">
          <label for="defense" class="stats__name">Defense</label>
          <div id="defense" class="stats__bar"></div>
          <!-- <span class="stats__percentage">90%</span> -->
        </div>
        <div class="stats__item">
          <label for="sp__attack" class="stats__name">Sp. Attack</label>
          <div id="sp-attack" class="stats__bar"> 70% </div>
          <!-- <span class="stats__percentage">70%</span> -->
        </div>
        <div class="stats__item">
          <label for="sp_defense" class="stats__name">Sp. Defense</label>
          <div id="sp-defense" class="stats__bar"></div>
          <!-- <span class="stats__percentage">50%</span> -->
        </div>
        <div class="stats__item">
          <label for="speed" class="stats__name">Speed</label>
          <div id="speed" class="stats__bar"></div>
          <!-- <span class="stats__percentage">90%</span> -->
        </div>
      </div>

    </div>

    <div class="right">
      <h2>Description:</h2>
      <p class="description"></p>
    </div>

  </div>
  <div class="other">
    <ul class="other__list">

    </ul>
  </div>
  
  <footer class="footer">
    <p>Made with ðŸ§  by JARL</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
